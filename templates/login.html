{% extends "base.html" %}

{% block title %}
    Login

{% endblock %}

{% block content %}

{% load static %}
<div class="container mt-5"  style="width:40% !important;" >
    <div class="card" style="border-radius: 25px; box-shadow: 20px 20px 50px rgb(44, 40, 40);">
        <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <form id="login" action="{% url 'login' %}" method="POST">
            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Enter Username">
            </div> 
            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input class="form-control" type="password" name="pwd" id="pwd" placeholder="Enter Password">
            </div>   
            <div class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-success mt-4 text-center">  Submit  </button>

                <p class="mt-3">Don't have an account ? <span><a href="{% url 'register' %}">Register</a></span></p>
            </div>
        </form>
        
        </div>
    </div>
</div>
{% endblock %}
