{% extends 'blog/base.html' %}

{% block title %}
    Add Post
{% endblock %}

{% block content %}
    {% load static %}
    <script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/classic/ckeditor.js"></script>




    <div class="container-fluid" style="width: 95%;">
        <div class="row">
            <div class="col-md-9">
                <div class="container mt-5">
                    <form action="{% url 'addPost' %}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="heading"><h4>Heading</h4></label>
                            <input type="text" name="heading" class="form-control" id="heading">
                        </div>
                        <div class="form-group">
                            <textarea name="editor" id="editor">

                            </textarea>
                        </div>
                        {% csrf_token %}
                        <div class="form-group text-center">
                            <button class="btn btn-success" type="submit">Publish</button>
                        </div>

                    </form>
                </div>

            </div>
            <div class="col-md-3" id="some">
                <h1>World</h1>
                <input type="hidden" id="in" value="{{post}}">
            </div>
        </div>
    </div>
    <script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            } );

        var element = document.getElementById("some");
        var val = document.getElementById("in").value;
        console.log(val)
        element.innerHTML+=val
    </script>
{% endblock %}
